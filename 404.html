<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Js990ProjectFirestore</title>
  </head>
  <body>
    <script>
      // GitHub Pages SPA redirect (project pages)
      // Based on https://github.com/rafrex/spa-github-pages
      (function() {
        var l = window.location;
        var segmentCount = 0; // repo name depth
        var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
          l.pathname.split('/').slice(1 + segmentCount).join('/') + l.search + l.hash;
        l.replace(newUrl);
      })();
    </script>
  </body>
  </html>
